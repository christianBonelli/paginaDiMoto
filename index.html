<script>
    //Definizione oggetto negoziomoto che conterrà oggetti moto
    var negozioMoto = {
        moto:[
                {nome: "CBR 600 R", categoria: "Sportiva", immagine: "imgmoto/CBR650R.jpg", cilindrata:650, prezzo: 9000},
                {nome: "Yamaha R6", categoria: "Sportiva", cilindrata: 600, immagine:"imgmoto/yamaha_r6.jfif",prezzo: 10000},
                {nome: "Hornet 750", categoria: "Naked", cilindrata: 750, immagine: "imgmoto/hornet_750.jpg", prezzo: 6500},
                {nome: "Ducati multistrada V4", categoria: "Adventure", immagine:"imgmoto/ducati_multistrada_v4.jpg", cilindrata:1100, prezzo: 9000},
                {nome: "MT-09", categoria: "Naked", cilindrata:900, immagine:"imgmoto/MT_09.jpg", prezzo: 5000},
                {nome: "Africa Twin", categoria: "Adventure", cilindrata: 1200, immagine:"imgmoto/africa_twin.jpg", prezzo: 14900},
                {nome: "Ducati Panigale V4", categoria: "Sportiva", immagine:"imgmoto/Panigale-V4-5.jpg", cilindrata: 1098, prezzo: 9999},
                {nome: "Ducati Streetfighter", categoria:"Naked", cilindrata: 999, immagine:"imgmoto/streetfighter-v4-s.jpg", prezzo: 12000},
        ],
        filtraPerCategoria: function(categoria){
            var motoFiltro =this.moto.filter(function(prodotto){
                return prodotto.categoria === categoria;
            });
            console.log("Moto filtrate per prezzo:", motoFiltro);
            this.mostraMoto(motoFiltro);
        },
        //Funzione per filtrare le moto dal prezzo
        filtraPerPrezzo: function(prezzoMassimo){
            var motoFiltro = this.moto.filter(function(prodotto){
                return prodotto.prezzo <= prezzoMassimo;
            });
            console.log("Moto filtrate per categoria:", motoFiltro);
            this.mostraMoto(motoFiltro);
        },
        filtraPerCilindrata: function(cilindrata){
            var motoFiltro = this.moto.filter(function(prodotto){
                return prodotto.cilindrata <= cilindrata;
            });
            this.mostraMoto(motoFiltro);
        },
        mostraMoto: function(motoFiltro){
            var elencoMoto = document.getElementById("elenco-moto");

            elencoMoto.innerHTML = "";
            motoFiltro.forEach(function (prodotto){
                var card = document.createElement("div");
                card.classList.add("card", "m-3");
                card.style.width = "18rem";
                var motociclo = document.createElement("div");
                var immagine = document.createElement("img");
                //immagine.src = prodotto.immagine; //Faccio comparire la immagine nella stringa
                //immagine.style.width = "200px"; //Imposto la grandezza della immagine
                //immagine.style.height = "auto";
                //motociclo.classList.add("motociclo");
                motociclo.innerHTML += "<p>Nome: " + prodotto.nome + ", Categoria: " + prodotto.categoria + ", Cilindrata: "+ prodotto.cilindrata + ", Prezzo: "+ prodotto.prezzo + " €</p>";
                //elencoMoto.appendChild(motociclo);
                motociclo.appendChild(immagine);
                var cardImg = document.createElement("img");
        cardImg.classList.add("card-img-top");
        // Aggiungi l'URL dell'immagine desiderata
        cardImg.src = prodotto.immagine;
        cardImg.alt = prodotto.nome;

        var cardBody = document.createElement("div");
        cardBody.classList.add("card-body");

        var cardTitle = document.createElement("h5");
        cardTitle.classList.add("card-title");
        cardTitle.textContent = prodotto.nome;

        var cardText = document.createElement("p");
        cardText.classList.add("card-text");
        cardText.textContent = "Categoria: " + prodotto.categoria + ", Prezzo: €" + prodotto.prezzo;

        var cardLink = document.createElement("a");
        cardLink.classList.add("btn", "btn-primary");
        cardLink.href = "#";
        

        // Aggiungi gli elementi alla card
        cardBody.appendChild(cardTitle);
        cardBody.appendChild(cardText);
        

        card.appendChild(cardImg);
        card.appendChild(cardBody);
        
               // Aggiungi la card all'elenco delle macchine
        elencoMoto.appendChild(card);
       

            });
                
        }

    };
            function filtraPerCategoria(categoria){
            negozioMoto.filtraPerCategoria(categoria);

    }
            //Funzione per filtrare i mobili in base al  prezzo
            function filtraPerPrezzo(prezzoMassimo){
                negozioMoto.filtraPerPrezzo(prezzoMassimo);
            }
            function filtraPerCilindrata(cilindrata){
                negozioMoto.filtraPerCilindrata(cilindrata);
            }
            //Mostra tutti i  mobili all'avvio
            negozioMoto.mostraMoto(negozioMoto.moto);

</script>
